<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Chat Exer1</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Central de Suporte
        </div>
        <div class="chat-messages">
            <!-- Aqui vão as mensagens do chat -->
            <div class="message from-customer">
                PRECISO DE SUPORTE
            </div>
            <div class="message from-customer">
                ?
            </div>
            <div class="message from-customer">
                AINDA ESTÁ POR AÍ?
            </div>
            <div class="message from-customer">
                QUE DEMORA
            </div>
            <div class="message from-customer">
                ???
            </div>
            <div class="message from-customer">
                Jà resolvi, obrigada! ;)
            </div>
            
            <div class="message from-agent">
                Olá, boa noite! Você fala com ______. <br><br> Como posso lhe ajudar hoje?
            </div>
            <div class="message from-agent">
                Que bom que sua questão foi resolvida!<br><br>
                Há mais algo com que eu possa lhe ajudar por ora?
            </div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Digite sua mensagem...">
            <button>Enviar</button>
        </div>
    </div>
</body>
</html>
